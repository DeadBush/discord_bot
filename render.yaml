services:
  # NOTE: Render free tier no longer supports Background Workers
  # This config uses Web Service (may have limitations)
  # Consider using Fly.io, Replit, or Railway.app instead for free Discord bot hosting
  - type: web
    name: discord-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DISCORD_TOKEN
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
    plan: free